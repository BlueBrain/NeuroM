[base]
name = neurom
testdeps =
    mock
    nose

[tox]
envlist =
    {py36,py37,py38}
    py36-lint
    py36-coverage
    py36-docs

[testenv]
deps = {[base]testdeps}
extras = plotly
commands = nosetests

[testenv:py36-lint]
deps =
    pycodestyle
    pydocstyle
    astroid
    pylint
commands =
    pycodestyle --exclude=tests neurom
    pydocstyle --match-dir='(?!test).*' {toxinidir}/neurom
    pylint --rcfile=pylintrc --extension-pkg-whitelist=numpy --ignore=tests neurom

[testenv:py36-coverage]
deps =
    {[base]testdeps}
    coverage
commands =
          nosetests -v --with-coverage --cover-min-percentage=100 --cover-erase --cover-package neurom

[testenv:py36-docs]
changedir = doc
deps = -r requirements_docs.txt
commands =
    # remove autosummary output
    rm -rf {toxinidir}/doc/source/_neurom_build
    make clean
    make html SPHINXOPTS=-W
whitelist_externals =
    make
    rm

[pycodestyle]
max-line-length=100

[pydocstyle]
convention = google
