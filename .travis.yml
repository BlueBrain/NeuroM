sudo: required
dist: trusty
language: python
python:
  - 2.6
  - 2.7
  - 3.5
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get update -qq -y
  - sudo apt-get install -y python-dev
  - sudo apt-get install -y python-numpy
  - sudo apt-get install -y python-scipy
  - sudo apt-get install -y python-h5py
  - sudo apt-get install -y python-matplotlib
install:
  - pip install --upgrade pip
  - pip install .
cache:
  directories:
    - $HOME/.cache/pip
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then make -f Makefile run_tests; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then make -f Makefile test; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]; then make -f Makefile run_tests; fi
after_success:
  - sudo pip install codecov
  - codecov
before_deploy:
  - sudo pip install twine
