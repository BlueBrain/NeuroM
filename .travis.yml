dist: trusty
language: python
python:
  - 2.7
  - 3.5
  - 3.6
addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
    - libmpfr-dev
    - libhdf5-dev
cache: pip
install:
  - pip install 'matplotlib==1.5.2'
  - pip install .
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then make -f Makefile test; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]; then make -f Makefile run_tests; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then make -f Makefile run_tests; fi
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install codecov; codecov; fi
before_deploy:
  - pip install twine
